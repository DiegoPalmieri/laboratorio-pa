<div class="formularioRegistro">
    <form [formGroup]="registroForm" autocomplete="off" class="registro">
        <mat-card class="card mx-auto mt-5" style="width: 18rem">
            <mat-card-header class="text-center bg-primary text-white">
                <mat-card-title class="text-center">REGISTRO</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <input matInput type="text" placeholder="Username" formControlName="username" />
                    <mat-icon matSuffix disabled="false">face</mat-icon>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="text" maxlength="10" placeholder="IdentificaciÃ³n"
                        formControlName="identificacion" />
                    <mat-icon matSuffix disabled="false">fingerprint</mat-icon>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="email" placeholder="Email" formControlName="email" />
                    <mat-icon matSuffix disabled="false">mail</mat-icon>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password" />
                    <mat-icon matSuffix disabled="false">lock</mat-icon>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Tipo de Rol</mat-label>
                    <mat-select formControlName="rol">
                        <mat-option value="">Seleccione su Rol </mat-option>
                        <mat-option value="profesor">Profesor
                            <mat-icon matSuffix disabled="false">group</mat-icon>
                        </mat-option>
                        <mat-option value="admin">Administrador
                            <mat-icon matSuffix disabled="false">group</mat-icon>
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="text-center">
                    <button mat-raised-button color="primary" class="text-center" [disabled]="registroForm.invalid">
                        REGISTRARSE

                        <mat-icon matSuffix disabled="false">person_add</mat-icon>
                    </button>
                </div>

                <br />

                <div class="text-center">
                    <a routerLink=''>CANCELAR</a>
                </div>
            </mat-card-content>
        </mat-card>
    </form>
</div>
