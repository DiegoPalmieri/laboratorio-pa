<div>
    <mat-toolbar>
        <span> PETICIONES DE RESERVAS </span>
    </mat-toolbar>

    <div class="mat-elevation-z8">
        <!-- <mat-form-field class="filtro">
            <mat-label>FILTRO</mat-label>
            <mat-icon matSuffix disabled="false">search</mat-icon>
            <input matInput (keyup)="applyFilter($event)" #input />
        </mat-form-field> -->
        <table mat-table matSort [dataSource]="dataSource" class="table-venta">
            <ng-container matColumnDef="profesor" class="header-table">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-venta-cell">
                    PROFESOR(A)
                    <mat-icon matSuffix disabled="false">face</mat-icon>
                </th>
                <td mat-cell *matCellDef="let row" class="table-venta-cell"></td>
            </ng-container>
            <ng-container matColumnDef="horaInicio" class="header-table">
                <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-venta-cell">
                    HORA DE INICIO
                    <mat-icon matSuffix disabled="false">timelapse</mat-icon>
                </th>
                <td mat-cell *matCellDef="let row" class="table-venta-cell"></td>
            </ng-container>
            <ng-container matColumnDef="horaFin" class="header-table">
                <th mat-header-cell mathead *matHeaderCellDef mat-sort-header class="table-venta-cell">
                    HORA DE FIN
                    <mat-icon matSuffix disabled="false">timelapse</mat-icon>
                </th>
                <td mat-cell *matCellDef="let row" class="table-venta-cell"></td>
            </ng-container>
            <ng-container matColumnDef="fecha" class="header-table">
                <th mat-header-cell mathead *matHeaderCellDef mat-sort-header class="table-venta-cell">
                    FECHA
                    <mat-icon matSuffix disabled="false">calendar_month</mat-icon>
                </th>
                <td mat-cell *matCellDef="let row" class="table-venta-cell"></td>
            </ng-container>
            <ng-container matColumnDef="recurso" class="header-table">
                <th mat-header-cell mathead *matHeaderCellDef mat-sort-header class="table-venta-cell">
                    RECURSO
                    <mat-icon matSuffix disabled="false">settings</mat-icon>
                </th>
                <td mat-cell *matCellDef="let row" class="table-venta-cell"></td>
            </ng-container>

            <ng-container matColumnDef="acciones" class="header-table">
                <th mat-header-cell mathead *matHeaderCellDef mat-sort-header class="table-venta-cell">
                    ACCIONES
                    <mat-icon matSuffix disabled="false">done</mat-icon>
                </th>
                <td mat-cell *matCellDef="let row" class="table-venta-cell">
                    <button mat-button mat-mini-fab matTooltip="ACEPTAR">
                        <mat-icon matSuffix disabled="true">check</mat-icon>
                    </button>

                    <button mat-button mat-mini-fab matTooltip="DENEGAR">
                        <mat-icon matSuffix disabled="true">close</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="7">No data matching the filter</td>
            </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 15, 20]"></mat-paginator>
    </div>
</div>
