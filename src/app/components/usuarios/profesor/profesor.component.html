<mat-card>
    <mat-toolbar>
        <span>BIENVENIDO PROFESOR</span>
    </mat-toolbar>

    <mat-card-content>
        <div>
            <mat-label>SELECCIONE LOS RECURSOS A RESERVAR: </mat-label>
            <mat-checkbox value="videoBin">VIDEO BIN</mat-checkbox>
            <mat-checkbox value="vga">VGA</mat-checkbox>
            <mat-checkbox value="laptop">LAPTOP</mat-checkbox>
            <mat-checkbox value="cargador">CARGADOR</mat-checkbox>
        </div>

        <div>
            <mat-form-field>
                <input matInput [matDatepicker]="dp3" disabled placeholder="Seleccione la Fecha" />
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="dp3"></mat-datepicker-toggle>
                <mat-datepicker #dp3 disabled="false"></mat-datepicker>
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>
